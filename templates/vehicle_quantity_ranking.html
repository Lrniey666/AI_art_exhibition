{% extends 'base.html' %}

{% block title %}
  第十組-全國車輛數排行
{% endblock %}

{% block headmessage %}
  <h1>全國車輛數排行-臺北市</h1>
{% endblock %}

{% block content %}
<div style="width: 400px; height: 300px;">
  <canvas id="myChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['大客車', '大貨車', '小客車','小貨車','特種車','機車'],
      datasets: [{
        label: '車輛數量',
        data: {{ values|safe }},
        backgroundColor: ['blue'],
        borderWidth: 1
      }]
    },
    options: {
      indexAxis: 'y',
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true
        }
      },
      plugins: {
        title: {
          display: true,
          text: '一月',
          position: 'top',
          font: {
            size: 16
          }
        }
      }
    }
  });
</script>

{% endblock %}
