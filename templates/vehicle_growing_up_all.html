{% extends 'base.html' %}

{% block title %}
  第十組-全國
{% endblock %}

{% block headmessage %}
  <h1>臺灣車輛資訊網</h1>
{% endblock %}

{% block content %}
<canvas id="myChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // 獲取車輛數量排行資料
  const total_vehicles_by_city = {{ total_vehicles_by_city|safe }};
  const income_data_sorted = {{income_data_sorted|safe}};
  
  // 建立圖表
  const cityNames = Object.keys(total_vehicles_by_city);
  const values = Object.values(total_vehicles_by_city);
  const Incometotal = income_data_sorted.map(item => item[5]);

  const labels = cityNames;
  const data = {
    labels: labels,
    datasets: [{
      label: '車輛數量',
      data: values,
      fill: false,
      borderColor: 'rgb(75, 192, 192)',
      tension: 0.1
    },
    {
      label: '年收入',
      data: Incometotal, // Modify this line to use the correct index,
      fill: false,
      borderColor: 'red',
      tension: 0.1
      },
  ]
  };

  const config = {
    type: 'line',
    data: data,
    options: {
      plugins: {
        title: {
          display: true,
          text: `2021年各縣市車輛數及收入`, // 標題文字
          font: {
            size: 20, // 標題字體大小
            weight: 'bold' // 標題字體粗細
          }
        }
      }
    }
  };

  // 在頁面加載完成後繪製圖表
  document.addEventListener('DOMContentLoaded', () => {
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, config);
  });
</script>
{% endblock %}
