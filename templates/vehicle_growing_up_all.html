{% extends 'base.html' %}

{% block title %}
  2021年各縣市車輛數及收入
{% endblock %}

{% block headmessage %}
  <h1>臺灣車輛資訊網</h1>
{% endblock %}

{% block content %}
<canvas id="myChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // 獲取車輛數量排行資料
  const all_vehicle_totals = {{ all_vehicle_totals|safe }};
  const income_data_formatted = {{income_data_formatted|safe}};
  
  // 建立圖表
  const year = Object.keys(all_vehicle_totals);
  const values = Object.values(all_vehicle_totals);

  const labels = year;
  const data = {
    labels: labels,
    datasets: [{
      label: '車輛數量',
      data: values,
      fill: false,
      borderColor: 'rgb(75, 192, 192)',
      tension: 0.1
    },
    {
      label: '年收入',
      data: income_data_formatted,
      fill: false,
      borderColor: 'red',
      tension: 0.1
    }]
  };
  
  const config = {
    type: 'line',
    data: data,
    options: {
      plugins: {
        title: {
          display: true,
          text: '截至2021年全國車輛數及收入', // 標題文字
          font: {
            size: 20, // 標題字體大小
            weight: 'bold' // 標題字體粗細
          }
        }
      },
      scales: {
        x: {
          display: true,
          title: {
            display: true,
            text: '年份', // 橫軸標籤文字
            font: {
              size: 16, // 橫軸標籤字體大小
              weight: 'bold' // 橫軸標籤字體粗細
            }
          }
        },
        y: {
          display: true,
          title: {
            display: true,
            text: '車輛數/年收入', // 縱軸標籤文字
            font: {
              size: 16, // 縱軸標籤字體大小
              weight: 'bold' // 縱軸標籤字體粗細
            }
          }
        }
      }
    }
  };

  // 在頁面加載完成後繪製圖表
  document.addEventListener('DOMContentLoaded', () => {
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, config);
  });
</script>
{% endblock %}
